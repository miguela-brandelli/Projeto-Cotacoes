# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://database:5432/cotacoes
spring.datasource.username=cotacao_user
spring.datasource.password=senha_segura_aqui
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs em arquivo
logging.file.path=/app/logs
logging.file.name=/app/logs/application.log
logging.level.com.seuprojeto=INFO

# CORS - Permite requisições do frontend
spring.web.cors.allowed-origins=http://localhost,http://localhost:80,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*