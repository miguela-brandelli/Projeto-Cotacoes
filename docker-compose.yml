version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build:
      context: ./cotacoes-backend
      dockerfile: Dockerfile
    container_name: cotacao-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - cotacao-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./cotacoes-frontend
      dockerfile: Dockerfile
    container_name: cotacao-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cotacao-network

networks:
  cotacao-network:
    driver: bridge