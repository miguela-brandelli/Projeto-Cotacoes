version: "3.8"

services:
  # Banco de dados PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: cotacao-database
    environment:
      POSTGRES_DB: cotacoes
      POSTGRES_USER: cotacao_user
      POSTGRES_PASSWORD: senha_segura_aqui
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cotacao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cotacao_user -d cotacoes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./cotacoes-backend
      dockerfile: Dockerfile
    container_name: cotacao-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/cotacoes
      - SPRING_DATASOURCE_USERNAME=cotacao_user
      - SPRING_DATASOURCE_PASSWORD=senha_segura_aqui
    volumes:
      - backend_logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - cotacao-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./cotacoes-frontend
      dockerfile: Dockerfile
    container_name: cotacao-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cotacao-network

networks:
  cotacao-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
